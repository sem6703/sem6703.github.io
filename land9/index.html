function move(x,y){
	if(x=='y'&&y>-1&&y<4){
	  curx=y;
	  t[curx].checked='checked';}	
	if(x=='x'&&y==-1){
	  cury[curx]=(cury[curx]+ac.length-1)%ac.length;

function rey(y){
	const kof=110/Math.max.apply(null, y);
	const koe=3/Math.max.apply(null, y);
	const v=15;
	//zahod//`${(15/(asse.length+1))/2} 0 `;
	let xass7=y.map((x,i)=>{return {n:x,
		w:v%2+v*i-3,h:(asse[i]*kof)|0,
		s:`${15/(asse.length+1)*i} ${asse[i]*koe}`,
		d:`${15/(asse.length+0)*(i+1)-(15/(asse.length+0))/2} ${asse[i]*koe} ${15/(asse.length+0)*(i+1)+0} 0`,
		e:
		`${15/(y.length+0)*(i+1)-(15/(y.length+0))/2} ${4-y[i]*koe}`+
		` ${15/(y.length+0)*(i+1)+0} 4`,
		fx:`${15/(y.length+0)*(i+1)-(15/(y.length+0))/2}`,
		fy:`${4-y[i]*koe}`,
		fx2:`${15/(y.length+0)*(i+1)+0}`,
		fy2:`4`,

		}});
	return xass7;
}//)(asse);





function parse(x){
	if(x.indexOf('Қ')>-1){ac=kz; asse=kaza;}else{ac=ru;asse=rush}
	
	if(x.indexOf('S')>-1){ac=en; asse=engl;}//else{ac=ru;asse=rush}
	
	tt=Array(4).fill().map(x=>Array(ac.length).fill(0));//правильно
	let isp='';
	let m=0;//alert('kz')
	
	
	x=x.split('').forEach(x=>{
		if(ac.indexOf(x)>-1){
		if(isp.indexOf(x)<0){isp+=x;}
		tt[m%4][ac.indexOf(x)]++;
		m++;
		}});
	
	aaa=[// гребенки юзерские
		rey(tt[0]),
		rey(tt[1]),
		rey(tt[2]),
		rey(tt[3])];
	eva0.setAttribute('points','0 4 '+redk(aaa[0])+'  ');
	eva1.setAttribute('points','0 4 '+redk(aaa[1])+'  ');
	eva2.setAttribute('points','0 4 '+redk(aaa[2])+'  ');
	eva3.setAttribute('points','0 4 '+redk(aaa[3])+'  ');		
}

		}

}

function redk(x){//сбор гребенки из зубцов
	let n=[];
	for (let i=0;i<x.length;i++){
		n.push(x[i].fx);	
		n.push(x[(i+cury[curx])%x.length].fy);
		n.push(x[i].fx2);
		n.push(x[(i+cury[curx])%x.length].fy2);
		}
	n=n.join(' ');
	return n;	
}
	



function coddy(x){// декодированье
	let k='';
	let m=0;
	let n=x.split('').forEach(y=>{
		if(ac.indexOf(y)>-1){
		let i3=ac.length;
		let i1=ac.indexOf(y);
		let i2=cury[m%4];
		
		let i4=i1+i3-i2;
		let i5=(i4)%i3;
		
		k+=ac[i5];
		m++;//
		}
		else{k+=y}
		});
	return k;
}


document.addEventListener('keydown', (e) => {// ←↑↓→
  switch(e.keyCode) {
    case 40: {
	  move('y',curx=(curx+1)%4);///;
      break;
    }
    case 38: {
	  move('y',(curx+4-1)%4);
      break;
    }	  
    case 39: {
	  move('x',-1);
      break;
    }
    case 37: {
	  move('x',+1);	
      break;
    }
    default: break;
  }
});
