<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/my.ico">
  <link href="./style.css" rel="stylesheet">
  <title>land-4</title>
  <style>
  	*, *::after, *::before {
		box-sizing: border-box;
		margin:0;padding:0;
		font-style: normal; 
		}   
	ul,ol {list-style-type: none} 	
	.container {max-width: 1200px; width: 98%; margin:0 auto}
	
	.burg {cursor:pointer}
	.mob {font-family: sans-serif; font-size:26px; color: #000;width:100vw;height:100vh;
		background: #00ffff40; position: fixed;right:0;top: 0;
		display: flex; justify-content: flex-end;
		transition: opacity 2s;
		z-index: 10;}
	.mob li {margin: 14px 0;}
	.mob li:hover {opacity:.65; cursor: pointer;}
	.vid {opacity: 0; pointer-events: none;}
	.hidden {display: none;}
	header ul {display: flex;justify-content: space-between;align-items: center;
	gap:20px;margin: 2px 37px;
	font-family:'Rail';font-weight:700"
	font-size: 14px;
	line-height: 20px;
	color: #214E41;	}
	header ol {display: none;margin-right:44px;}
	@media screen and (max-width: 850px) {header ul {display: none}
		header ol {display: flex}}
  
  
  section {width:100%; max-width: 1300px;height:755px;margin:0 auto;}
  section:nth-child(1){background: #00000010}
  section:nth-child(2){background: #00000020}  
  section:nth-child(3){background: #00000030}  
  section:nth-child(4){background: #00000040} 
  section:nth-child(5){background: #00000080}  
  /*********/
  .to-up-btn {
    position: fixed;
    right: 50px;
    bottom: 50px;
    width: 42px;
    height: 42px;
    background: #000;
    border: 2px solid #070707;
    box-sizing: border-box;
    border-radius: 50%;
    cursor: pointer;
    z-index: 8;
}


.btn1 {display: inline-block;background:#43806C;padding: 6px 23px;border-radius: 6px;
		font-family:'Rail';font-weight:700"
	font-size: 14px;
	line-height: 20px;
	color: #ffffff;	
	border: none;}
  </style>  
</head>
<body>
<div class="to-up-btn hidden to-up-btn_js"></div>





<header class="container" style="display:flex;justify-content: space-between;align-items: center;">
<img src="img/logo.svg" alt="logo">

	<ul style="	">

	
	<li><span style='white-space: nowrap;'>Our Plan</span>
	<li>Employers
	<li>Brokers
	<li>Members
	<li>About
	<li>Blog
	<li><button class="btn1"><span style='white-space: nowrap;'>Request a demo</span></button>
	<li><span style='white-space: nowrap;'>Login
	<svg width="13" height="8" viewBox="0 0 13 8" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M12.3371 1.18649L11.3988 0.113544L6.46055 5.7606L1.53874 0.113544L0.600464 1.18649L6.46055 7.88766H6.47701L12.3371 1.18649Z" fill="#214E41"/>
</svg>
	</span>
	<li>EN
	</ul>
	<ol class="burg" onclick="mmm()">
		<li>
		<svg width="35" height="24" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
		<rect x="0" y="0" width="35" height="5" fill="#000" />
		<rect x="0" y="10" width="35" height="5" fill="#000" />
		<rect x="0" y="20" width="35" height="5" fill="#000" />
		</svg>
	</ol>
<div class="mob vid" id="mob" style="">
<ul style="margin: 2px 37px;"><li><span style="font-size:80px;line-height: 81px" 
>&times;</span>
<li>Our Plan
<li>Employers
<li>Brokers
<li>Members
<li>About
<li>Blog
<li><button class="btn1">Request a demo</button>
<li>Login
<li>EN
</ul>
</div>	
</header>

<section></section><section></section><section></section><section></section>

<script>
const mob=document.querySelector('.mob');
const mobs=document.querySelectorAll('.mob li');
let tm=null;
const mmm=()=>{
mob.classList.toggle('vid');
}
mobs.forEach(x=>x.addEventListener('click',mmm));

(function () {
  var lift = document.querySelector('.to-up-btn_js');
  var limitV = 500;
  if (!lift) return;
  lift.addEventListener('click', function () {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
  window.addEventListener('scroll', function () {
    if (window.pageYOffset > limitV) {
      lift.classList.remove('hidden');
    }

    if (window.pageYOffset < limitV) {
      lift.classList.add('hidden');
    }
  });
})(); //Elevator


</script>   
</body>
</html>
